<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">Task Manager</div>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="tasks.html">Tasks</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <div class="profile-container">
                <div class="profile-header">
                    <div class="avatar-section">
                        <img id="userAvatar" src="images/default-avatar.png" alt="User Avatar">
                        <button id="changeAvatarBtn">Change Avatar</button>
                    </div>
                    <div class="profile-info">
                        <h2>Profile Settings</h2>
                    </div>
                </div>
                <div class="profile-tabs">
                    <button class="tab-btn active" data-tab="edit-profile">Edit Profile</button>
                    <button class="tab-btn" data-tab="change-password">Change Password</button>
                    <button class="tab-btn" data-tab="notifications">Notifications</button>
                </div>
                <div class="tab-content" id="profileTabs"></div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/charts.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Task Manager</div>
        <div class="nav-right">
            <div class="notification-system">
                <div class="notification-icon">
                    <span class="notification-count">0</span>
                    <i class="bell-icon">ðŸ””</i>
                </div>
                <div class="notification-dropdown">
                    <div class="notification-header">
                        <h3>Notifications</h3>
                        <button class="clear-all">Clear All</button>
                    </div>
                    <div class="notification-list">
                        <!-- Notifications will be inserted here -->
                    </div>
                </div>
            </div>
            <div class="user-menu">
                <img src="images/default-avatar.png" alt="User Avatar" class="nav-avatar">
            </div>
        </div>
    </nav>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">Task Manager</div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Dashboard</a></li>
                <li><a href="tasks.html">Tasks</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <div class="quick-add">
                <input type="text" id="quickAddTask" placeholder="Add a new task...">
                <button id="addTaskBtn">Add</button>
            </div>
            
            <div class="stats-panel">
                <h2>Statistics</h2>
                <div class="progress-bars">
                    <div class="progress-item">
                        <label>Daily Progress</label>
                        <div class="progress">
                            <div class="progress-bar" style="width: 75%"></div>
                        </div>
                    </div>
                </div>
                <div class="weekly-chart">
                    <canvas id="productivityChart"></canvas>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
    <script src="js/stats.js"></script>
</body>
</html>
